<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Login Pagina</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div style="color:red;">
    <script>
        const params = new URLSearchParams(window.location.search);
        if(params.has("error")){document.write("Inloggen mislukt: controlleer je gebruikersnaam en wachtwoord.")}
        if(params.has("logout")){document.write("Je bent succesvol uitgelogd");}
    </script>
</div>

  <form id="loginForm" method="POST" action="/login">
      <h1>Inloggen N3 Benchmarking</h1>
      <label for="username">Gebruikersnaam: </label>
      <input type="text" id="username" name="username" placeholder="Voer je gebruikersnaam in" required>

      <label for="password">Wachtwoord: </label>
      <input type="password" id="password" name ="password" placeholder="Voer je wachtwoord in" required>
      <p id="togglePassword" class="toggle-password">Toon wachtwoord</p>


      <button type="submit">Log in</button>
  </form>

  <p id="error-message" style="color: red;"></p>

  <script src="js/login.js"></script>
</body>
</html>
