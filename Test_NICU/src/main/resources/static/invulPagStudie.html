<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Invoer studie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- LETTERTYPE -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- ICONS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/dashboard.css">

</head>
<body>
<div class ="grid-container">
  <header class="header">
    <div class="menu-icon" onclick="openSidebar()">
      <span class="material-icons-outlined">menu</span>
    </div>
    <div class="header-left">
    </div>
    <div class="header-right">
      <div class="profile-container">
        <span id="profielIcoon" class="material-icons-outlined">person</span>
        <div id="logoutMenu" class="dropdown-menu">
          <a href="/logout" class="logout-link" onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">Log uit</a>
          <form id="logoutForm", method="POST" action="/logout" style ="display: none;"></form>
        </div>
      </div>
    </div>

  </header>
<aside id="sidebar">
  <div class="sidebar-title">
    <div class="sidebar-brand">
      <span class="material-icons-outlined">inventory</span> N3 Benchmarking
    </div>
    <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
  </div>
  <ul class ="sidebar-list" id="sidebarMenu"></ul>
</aside>

<main class = "main-container">
  <form id="studieForm">
    <h1>Nieuwe studie gegevens invoeren</h1>
    <label>Naam centrum: </label>
    <select id="centrumSelectie" name="centrum" required>
      <option value=""> -- Selecteer een centrum -- </option>
      <option>AUMC</option>
      <option>EMCR</option>
      <option>UMCG</option>
      <option>ISALA</option>
      <option>LUMC</option>
      <option>WKZ</option>
      <option>RUMC</option>
      <option>MUMC</option>
      <option>MMC</option>
    </select> <br/>

    <label id="naamStudieLabel">Naam studie: </label>
    <select id="studieSelectie" name="studie" required>
      <option value=""> -- Selecteer een studie -- </option>
    </select> <br/>

    <label>Startdatum studie: </label>
    <input type ="date" id="start" name="startdatum"> <br/>

    <label>Initiatie datum: </label>
    <input type ="date" id="initiatie" name="initiatie_datum"> <br/>

    <div id="juridischeFase" >
      <label>Startdatum juridische fase: </label>
      <input type="date" id="juridisch_start" name="startdatum_juridisch"> <br/>

      <label>Eindatum juridische fase: </label>
      <input type="date" id="juridisch_eind" name="einddatum_juridisch"> <br/>
    </div> <br/>

    <div id = "apotheekFase" >
      <label>Startdatum apotheek fase: </label>
      <input type="date" id="apotheek_start" name="startdatum_apotheek"> <br/>

      <label>Eindatum apotheek fase: </label>
      <input type="date" id="apotheek_eind" name="einddatum_apotheek"> <br/>
    </div> <br/>

    <div id="metcFase" >
      <label>Startdatum METC fase: </label>
      <input type="date" id="metc_start" name="startdatum_metc"> <br/>

      <label>Eindatum METC fase: </label>
      <input type="date" id="metc_eind" name="einddatum_metc"> <br/>
    </div> <br/>

    <div id="laboratoriumFase">
      <label>Startdatum laboratorium fase: </label>
      <input type="date" id="lab_start" name="startdatum_laboratorium"> <br/>

      <label>Eindatum laboratorium fase: </label>
      <input type="date" id="lab_eind" name="einddatum_laboratorium"> <br/>
    </div> <br/>

    <label>Aantal geïncludeerde kinderen: </label>
    <input type="number" id="geincludeerde_kinderen" name="geincludeerde_kinderen" min="0"> <br/>

    <label>Datum van dit aantal geïncludeerde kinderen: </label>
    <input type="date" id="inclusie_datum" name="inclusie_datum"><br/>

    <label>Aantal opnames: </label>
    <input type="number" id="opgenomen_kinderen" name="opgenomen_kinderen" min="0"> <br/> <br/>

    <label>Reden van weigering: </label>
    <textarea id="reden" name="reden_weigering" maxlength="255" rows="4" placeholder="Geef een reden (max. 255 tekens) ..."></textarea>

    <button type="submit">Opslaan</button>

  </form>
</main>
  <script src="js/invulPagStudie.js"></script>
  <script src="js/sidebar.js"></script>
  <script src = "js/logout.js"></script>

</div>
</body>
</html>
