<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Invoer studie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Nieuwe gegevens invoeren</h1>
  <form id="studieForm">
    <label>Naam centrum: </label>
    <select id="centrumSelectie" name="centrum" required>
      <option value=""> -- Selecteer een centrum -- </option>
      <option>AUMC</option>
      <option>EMCR</option>
      <option>UMCG</option>
      <option>ISALA</option>
      <option>LUMC</option>
      <option>WKZ</option>
      <option>RUMC</option>
      <option>MUMC</option>
      <option>MMC</option>
    </select> <br/>

    <label>Naam studie: </label>
    <select id="studieSelectie" name="studie" required>
      <option value=""> -- Selecteer een studie -- </option>
      <option>STOPBPD</option>
      <option>Pharmacool</option>
      <option>BeNeDuctus</option>
      <option>HIPPO</option>
      <option>ABC3</option>
      <option>SOS BPD</option>
      <option>Dolphin</option>
      <option>Doxa</option>
    </select> <br/>

    <label>Startdatum studie: </label>
    <input type ="date" id="start" name="startdatum_studie"> <br/>

    <label>Initiatie datum: </label>
    <input type ="date" id="initiatie" name="initiatie_datum"> <br/>

    <label>Startdatum juridische fase: </label>
    <input type="date" id="juridisch_start" name="startdatum_juridisch"> <br/>

    <label>Eindatum juridische fase: </label>
    <input type="date" id="juridisch_eind" name="einddatum_juridisch"> <br/>

    <label>Startdatum apotheek fase: </label>
    <input type="date" id="apotheek_start" name="startdatum_apotheek"> <br/>

    <label>Eindatum apotheek fase: </label>
    <input type="date" id="apotheek_eind" name="einddatum_apotheek"> <br/>

    <label>Startdatum METC fase: </label>
    <input type="date" id="metc_start" name="startdatum_metc"> <br/>

    <label>Eindatum METC fase: </label>
    <input type="date" id="metc_eind" name="einddatum_metc"> <br/>

    <label>Startdatum laboratorium fase: </label>
    <input type="date" id="lab_start" name="startdatum_laboratorium"> <br/>

    <label>Eindatum laboratorium fase: </label>
    <input type="date" id="lab_eind" name="einddatum_laboratorium"> <br/>

    <label>Aantal ge√Øncludeerde kinderen: </label>
    <input type="number" id="geincludeerde_kinderen" name="geincludeerde_kinderen" min="0" required> <br/>

    <label>Aantal opnames: </label>
    <input type="number" id="opgenomen_kinderen" name="opgenomen_kinderen" min="0" required> <br/> <br/>

    <label>Reden van weigering: </label>
    <textarea id="reden" name="reden_weigering" maxlength="255" rows="4" placeholder="Geef een reden (max. 255 tekens) ..."></textarea>

    <button type="submit">Opslaan</button>

  </form>
  <script src="invulPagStudie.js"></script>
</body>
</html>
