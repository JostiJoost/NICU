<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <!-- LETTERTYPE -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/sidebar.css">

</head>
<body>
<div class ="grid-container">
    <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
            <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
        </div>
        <div class="header-right">
            <div class="profile-container">
                <span id="profielIcoon" class="material-icons-outlined">person</span>
                <div id="logoutMenu" class="dropdown-menu">
                    <form method="POST" action="/logout">
                        <button type="submit" class="logout-link">Log&nbsp;uit </button>
                    </form>
                </div>
            </div>
        </div>

    </header>
    <aside id="sidebar">
        <div class="sidebar-title">
            <div class="sidebar-brand">
                <span class="material-icons-outlined">inventory</span> N3 Benchmarking
            </div>
            <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>
        <ul class ="sidebar-list" id="sidebarMenu"></ul>
    </aside>

    <main class = "main-container">
        <form id="nieuwStudieForm">
            <h1>Maak een nieuwe studie aan</h1>

            <label>Naam nieuwe studie: </label>
            <textarea id="naamNieuweStudie" name="naamNieuweStudie" maxlength="255" rows="4" placeholder="Schrijf de naam van de studie (max. 255 tekens) ..." required></textarea>

            <fieldset>
                <legend>Doorlooptijden van toepassing op de studie: </legend>
                <label>
                    <input type="checkbox" name="doorlooptijden" value="juridisch">Juridisch
                </label> <br>
                <label>
                    <input type="checkbox" name="doorlooptijden" value="apotheek">Apotheek
                </label> <br>
                <label>
                    <input type="checkbox" name="doorlooptijden" value="metc">METC
                </label> <br>
                <label>
                    <input type="checkbox" name="doorlooptijden" value="Laboratorium">Laboratorium
                </label> <br>
            </fieldset>

            <button type="submit">Studie aanmaken </button>

        </form>
        <div id="popup" class ="popup" style="display:none;">
            <div class="popup-content">
                <p id="popupMessage"></p>
                <button id="popupCloseButton">Sluiten</button>
            </div>

        </div>
    </main>
    <script src="js/sidebar.js"></script>
    <script src="js/admin.js"></script>
    <script src = "js/logout.js"></script>

</div>
</body>
</html>
